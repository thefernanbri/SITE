<title>Redirecionamento</title>

<script>
    // Verifica se o dispositivo é móvel
    function isMobileDevice() {
        return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
    }

    // Redireciona se for um dispositivo móvel
    function redirectToAppropriatePage() {
        if (isMobileDevice()) {
            window.location.href = "./mobile/index.html"; // Redireciona para a página móvel
        } else {
            window.location.href = "./index2.html"; // Redireciona para a página desktop
        }
    }

    // Chama a função ao carregar a página
    window.onload = function() {
        redirectToAppropriatePage();
    };
</script>
