<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  </meta>
  <title>Fernando Brito | Advogado</title>
  <link href="./style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  </link>
</head>

<body>
  <div id="vanta"></div>
  <div data-aos="fade-zoom-in" data-aos-delay="500" id="container">
    <div id="infoContainer" class="infoContainer">
      <img src="./images/logo.png" class="profileImage" alt="Profile Image" />
      <p class="username"><b>Fernando Brito</b></p>
      <ul>
        <a rel="nofollow" target="_blank" href="https://fernandobrito.adv.br/">
          <li>
            <i class="fa-sharp fa-solid fa-scale-balanced"></i>
            <p>Meu Site</p>
         </li>
        </a>
        <a rel="nofollow" href="#" onClick="whatsapp()">
          <li>
            <i class="fa-brands fa-whatsapp"></i>
            <p>WhatsApp</p>
          </li>
        </a>
        <a rel="nofollow" href="#" onClick="mail()">
          <li>
            <i class="fa-solid fa-envelope"></i>
            <p>E-Mail</p>
          </li>
        </a>
        <a rel="nofollow" href="tel:045998438128">
          <li>
           <i class="fa-solid fa-phone-flip"></i>
           <p>Ligar</p>
          </li>
        </a>
        <a rel="nofollow" href="/arquivos/fernando.vcf">
          <li>
           <i class="fa-solid fa-id-card"></i>
           <p>Salvar Contato</p>
          </li>
        </a>
        <a rel="nofollow" href="#" onClick="instagram()">
          <li>
            <i class="fa-brands fa-instagram"></i>
            <p>Instagram</p>
          </li>
        </a>
        <a rel="nofollow" href="#" onClick="facebook()">
          <li>
            <i class="fa-brands fa-facebook"></i>
            <p>FaceBook</p>
          </li>
        </a>
        <a rel="nofollow" target="_blank" href="https://drive.google.com/file/d/1p7oRkcsFmAkvjJlYKQE5RpWcDT7uFG5K/view?usp=sharing">
          <li>
            <i class="fa-solid fa-file-invoice"></i>
            <p>Currículo</p>
          </li>
        </a>
         </li>
        <a rel="nofollow" target="_blank" href="https://www.linkedin.com/in/fernandobritopro/">
        <li>
          <i class="fa-brands fa-linkedin"></i>
          <p>LinkedIn</p>
        </li>
        </a>
      <a rel="nofollow" href="#" onClick="share()">
        <li>
          <i class="fa-solid fa-share"></i>
          <p>Enviar para Alguém</p>
        </li>
        </a>
      </ul>
  </body>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r120/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.22/vanta.birds.min.js"></script>
<script src="./script.js"></script>
